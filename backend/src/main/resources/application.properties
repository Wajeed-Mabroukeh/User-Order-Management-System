spring.application.name=backend

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3307/userordermanagment}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationAndValidation2024}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.cookie.name=${JWT_COOKIE_NAME:access_token}
jwt.cookie.secure=${JWT_COOKIE_SECURE:false}
jwt.cookie.same-site=${JWT_COOKIE_SAME_SITE:Lax}
jwt.cookie.path=${JWT_COOKIE_PATH:/}

# Server Configuration
server.port=${PORT:8080}
