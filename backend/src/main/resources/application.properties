spring.application.name=backend
spring.config.import=optional:file:./backend/.env[.properties],optional:file:.env[.properties]

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.cookie.name=${JWT_COOKIE_NAME}
jwt.cookie.secure=${JWT_COOKIE_SECURE}
jwt.cookie.same-site=${JWT_COOKIE_SAME_SITE}
jwt.cookie.path=${JWT_COOKIE_PATH}

# Server Configuration
server.port=${PORT}
