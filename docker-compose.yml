services:
  mysql:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: userordermanagment
      MYSQL_USER: user_mgmt
      MYSQL_PASSWORD: user_mgmt_pass
      MYSQL_ROOT_PASSWORD: root_pass
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot_pass"]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_URL: jdbc:mysql://mysql:3306/userordermanagment?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      DB_USERNAME: user_mgmt
      DB_PASSWORD: user_mgmt_pass
      JWT_SECRET: changeThisToALongRandomSecretAtLeast32Chars
      JWT_EXPIRATION: "86400000"
      JWT_COOKIE_SECURE: "false"
      JWT_COOKIE_SAME_SITE: Lax
      PORT: "8080"
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  mysql_data:
